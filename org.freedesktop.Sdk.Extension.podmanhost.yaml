id: org.freedesktop.Sdk.Extension.podmanhost
version: '0.01'
branch: '24.08' # or match your Freedesktop SDK version
runtime: org.freedesktop.Sdk
runtime-version: '24.08'
sdk: org.freedesktop.Sdk

build-options:
  no-debuginfo: true
  strip: true

